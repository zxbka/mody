  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: glitch-bg 1s infinite alternate;

      font-size: 4rem;
